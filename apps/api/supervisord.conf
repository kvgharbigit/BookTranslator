[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
user=root

[program:api]
command=uvicorn app.main:app --host 0.0.0.0 --port %(ENV_PORT)s --workers 1
directory=/app
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
redirect_stderr=true
autorestart=true
startsecs=10
startretries=3
environment=PYTHONPATH="/app"
priority=100

[program:worker]
command=rq worker translate --url %(ENV_REDIS_URL)s --name epub-worker-%(process_num)s --verbose
directory=/app
numprocs=2
process_name=%(program_name)s_%(process_num)02d
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
redirect_stderr=true
autorestart=true
startsecs=5
startretries=3
stopasgroup=true
killasgroup=true
environment=PYTHONPATH="/app",OBJC_DISABLE_INITIALIZE_FORK_SAFETY="YES"
priority=200